<html>
    <head>
    <style>
        body {
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #4b79a1;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .meeting-details {
            background-color: #f9f9f9;
            border-left: 4px solid #4b79a1;
            padding: 15px;
            margin: 20px 0;
        }
        .meeting-details ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .meeting-details li {
            margin-bottom: 10px;
        }
        .meeting-details strong {
            color: #4b79a1;
            margin-right: 10px;
        }
        .calendar-link {
            display: inline-block;
            background-color: #4b79a1;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <h1>Meeting Requested</h1>
        <p>Your mentee {{ regno }} has requested a meeting.</p>
        <ul>
            <li><strong>Date:</strong> {{ date }}</li>
            <li><strong>Time:</strong> {{ time }}</li>
        </ul>
        <p>Please choose an action below:</p>
        <form action="http://127.0.0.1:8000/accept/" method="GET">
            {% csrf_token %}
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <input type="hidden" name="email_id" value="unique-email-id" />
            
            <input type="hidden" name="register" value="{{ regno }}" />
            <input type="hidden" name="date" value="{{ date }}" />
            <input type="hidden" name="time" value="{{ time }}" />
            <button type="submit" name="action" value="accept">Accept</button>
            <button type="submit" name="action" value="reject">Reject</button>
            <label>Enter the location of the meeting:</label>
            <input name="location" placeholder="Enter the location of the meeting" />
        </form>
        <p>You can <a href="{{ calendar_link }}" target="_blank">add this meeting to your Google Calendar</a>.</p>
        <p>Please contact your mentor for more details.</p>
    </body>
</html>
